---
version: 2
sources:
- name: "qa_team.qa_database"
  database: "qa_team"
  schema: "qa_database"
  config:
    enabled: true
  tables:
  - name: "all_type_databricks"
    description: "Comprehensive dataset capturing various data types and structures,\
      \ enabling versatile data analysis and insights across multiple dimensions."
    quoting:
      identifier: true
    columns:
    - name: "id"
      description: "The unique identifier for each record"
      dataType:
        type: "Integer"
    - name: "tiny_value"
      description: "A small integer value representing a specific attribute"
      dataType:
        type: "TinyInt"
    - name: "small_value"
      description: "A small integer value used for various calculations"
      dataType:
        type: "SmallInt"
    - name: "big_value"
      description: "A large integer value representing significant data"
      dataType:
        type: "Bigint"
    - name: "name"
      description: "Name associated with the record"
      dataType:
        type: "String"
    - name: "is_active"
      description: "Indicates whether the record is currently active"
      dataType:
        type: "Boolean"
    - name: "salary"
      description: "The salary amount represented as a decimal value"
      dataType:
        type: "Decimal"
    - name: "float_value"
      description: "A floating-point value representing a specific measurement"
      dataType:
        type: "Float"
    - name: "double_value"
      description: "A double-precision floating-point value for more accurate measurements"
      dataType:
        type: "Double"
    - name: "binary_data"
      description: "Binary data associated with the record"
      dataType:
        type: "Binary"
    - name: "created_at"
      description: "Timestamp indicating when the record was created"
      dataType:
        type: "Timestamp"
    - name: "created_at_ntz"
      description: "Timestamp indicating when the record was created without timezone\
        \ information"
      dataType:
        type: "Timestamp"
    - name: "birth_date"
      description: "The date of birth of the individual"
      dataType:
        type: "Date"
    - name: "interval_value"
      description: "An integer representing a specific interval value"
      dataType:
        type: "Integer"
    - name: "interval_seconds"
      description: "An integer representing the duration in seconds for the interval"
      dataType:
        type: "Integer"
    - name: "metadata"
      description: "Key-value pairs providing additional information about the record"
      dataType:
        type: "Map"
        keyType:
          type: "String"
        valueType:
          type: "String"
    - name: "int_array"
      description: "Array of integers associated with the record"
      dataType:
        type: "Array"
        dataType:
          type: "Integer"
    - name: "float_array"
      description: "Array of floating-point numbers related to the record"
      dataType:
        type: "Array"
        dataType:
          type: "Float"
    - name: "boolean_array"
      description: "Array of boolean values indicating various flags"
      dataType:
        type: "Array"
        dataType:
          type: "Boolean"
    - name: "decimal_array"
      description: "Array of decimal values representing financial figures"
      dataType:
        type: "Array"
        dataType:
          type: "Decimal"
    - name: "timestamp_array"
      description: "Array of timestamps indicating specific events or records"
      dataType:
        type: "Array"
        dataType:
          type: "Timestamp"
    - name: "date_array"
      description: "Array of dates associated with the records"
      dataType:
        type: "Array"
        dataType:
          type: "Date"
    - name: "struct_array"
      description: "Array of structured data containing type and value"
      dataType:
        type: "Array"
        dataType:
          type: "Struct"
          fields:
          - name: "type"
            dataType:
              type: "String"
            description: "Type field within the structured data array"
          - name: "value"
            dataType:
              type: "Integer"
            description: "Value associated with each entry in the structured array"
    - name: "array_of_arrays"
      description: "Array containing multiple arrays of integers"
      dataType:
        type: "Array"
        dataType:
          type: "Array"
          dataType:
            type: "Integer"
    - name: "struct_of_array"
      description: "Structured data containing a name and an array of integer values"
      dataType:
        type: "Struct"
        fields:
        - name: "name"
          dataType:
            type: "String"
          description: "Name associated with the structured array"
        - name: "values"
          dataType:
            type: "Array"
            dataType:
              type: "Integer"
          description: "Array of integer values related to the structured name"
    - name: "struct_of_array_of_structs"
      description: "Structured data containing an ID and an array of key-value pairs"
      dataType:
        type: "Struct"
        fields:
        - name: "id"
          dataType:
            type: "Integer"
          description: "Unique identifier for each struct within the array of structs"
        - name: "details"
          dataType:
            type: "Array"
            dataType:
              type: "Struct"
              fields:
              - name: "key"
                dataType:
                  type: "String"
                description: "Key value representing a specific attribute within the\
                  \ details of the struct"
              - name: "val"
                dataType:
                  type: "Integer"
                description: "Value associated with each key in the structured array\
                  \ of structs."
          description: "Array containing detailed information associated with the\
            \ struct"
    type: "table"
